<form>
  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="applicationName" name="applicationName" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="applicationDescription" name="applicationDescription" required>
  </mat-form-field>
  <div>
    <button (click)="createApp()" type="button">Create</button>
  </div>
</form>
