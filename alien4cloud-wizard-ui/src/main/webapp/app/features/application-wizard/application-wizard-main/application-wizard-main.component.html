<mat-horizontal-stepper [linear]="true" #applicationWizardStepper>
  <mat-step *ngFor="let step of steps;" editable="false" completed="false">
    <ng-template matStepLabel>{{ step.stepLabel }}</ng-template>
  </mat-step>
</mat-horizontal-stepper>
<w4c-wizard-step-container [steps]="steps"></w4c-wizard-step-container>
