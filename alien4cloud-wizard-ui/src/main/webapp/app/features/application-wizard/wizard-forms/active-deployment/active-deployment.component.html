<div *ngIf="deployed; else deploying" fxLayout="row" fxFlex="100%">
  <h2>Application deployed</h2>
</div>

<ng-template #deploying>
  <div fxFlex="100%" fxLayout="column" fxLayoutAlign="center center">
    <h2 *ngIf="isDeploying">Deploy in progress ...</h2>
    <h2 *ngIf="!isDeploying">Deploy done (but maybe with error !)</h2>
    <mat-spinner [diameter]="150" *ngIf="isDeploying"></mat-spinner>
  </div>
</ng-template>
