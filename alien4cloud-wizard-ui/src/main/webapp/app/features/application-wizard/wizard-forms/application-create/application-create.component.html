<div fxLayout="column" fxLayoutAlign="center center" class="w4c-wizard-form">
  <div class="mat-error">{{fsmContext.errorMessage}}</div>
  <form class="example-form">
    <mat-form-field class="w4c-full-width">
      <input matInput placeholder="{{ 'Wizard.Forms.ApplicationCreateComponent.applicationName' | translate }}" [formControl]="applicationNameFormCtrl" name="applicationName" id="applicationName" required>
    </mat-form-field>
    <mat-form-field class="w4c-full-width" *ngIf="!this.fsmContext.application">
      <input matInput
             placeholder="{{ 'Wizard.Forms.ApplicationCreateComponent.archiveName' | translate }}"
             [(ngModel)]="archiveName"
             name="archiveName"
             [disabled]="(fsmContext.application) ? true : false"
             required>
    </mat-form-field>
    <mat-form-field class="w4c-full-width" floatLabel="never">
      <textarea matInput [placeholder]="'Global.Description' | translate" rows="4" [(ngModel)]="applicationDescription"
        name="applicationDescription"></textarea>
    </mat-form-field>
  </form>
</div>
<w4c-wizard-control [fsmContext]="fsmContext"
                    [displayBackward]="false"
                    [forwardFn]="createApp.bind(this)"
                    [forwardAltLabel]="(fsmContext.application) ? ('Wizard.Forms.ApplicationCreateComponent.updateNext' | translate) : ('Wizard.Forms.ApplicationCreateComponent.createNext' | translate)"
                    class="w4c-full-width">
</w4c-wizard-control>
