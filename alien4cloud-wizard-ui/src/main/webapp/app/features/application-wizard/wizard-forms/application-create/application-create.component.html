<div fxLayout="column" fxLayoutAlign="center center">
  <div class="mat-error">{{fsmContext.errorMessage}}</div>
  <form class="example-form">

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Application name" [(ngModel)]="applicationName" name="applicationName" required>
    </mat-form-field>
    <mat-form-field class="example-full-width" floatLabel="never">
      <textarea matInput placeholder="Application description" rows="4" [(ngModel)]="applicationDescription"
        name="applicationDescription"></textarea>
    </mat-form-field>
  </form>

  <div fxLayout="row" fxLayoutAlign="center center">
    <w4c-wizard-button (click)="back()" enableOnGuard="backToTemplateSelectionIsPossible" [fsmContext]="fsmContext" label="Back"></w4c-wizard-button>
    <!--    <button mat-stroked-button (click)="back()" type="button">Back</button>-->
    <button mat-stroked-button (click)="createApp()" type="button">Create</button>
  </div>
</div>
