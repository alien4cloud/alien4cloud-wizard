<ngx-graph *ngIf="topologyGraph"
  class="chart-container"
  layout="dagre"
  [curve]="curve"
  [autoCenter]="true"
  [autoZoom]="true"
  [links]="topologyGraph.edges"
  [nodes]="topologyGraph.nodes"
  [zoomToFit$]="zoomToFit$"
  [center$]="center$"
  [nodeWidth]=150
  >
  <ng-template #nodeTemplate let-node>
    <svg:g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.label">
      <svg:rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.data.color"
      />
      <svg width="5cm" height="4cm" version="1.1"
           xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <image [w4cSvgNoteTypeImageSource]="node.nodeType" x="2" y="2" height="25px" width="25px"/>
      </svg>
      <svg:text alignment-baseline="central" [attr.x]="30" [attr.y]="node.dimension.height / 2">
        {{ lodash.truncate(node.label, {'length': 15}) }}
      </svg:text>
    </svg:g>
  </ng-template>
  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path class="line" stroke-width="2" marker-end="url(#arrow)"></svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <textPath
          class="text-path"
          [attr.href]="'#' + link.id"
          [style.dominant-baseline]="link.dominantBaseline"
          startOffset="50%"
        >
          {{ lodash.truncate(link.label, {'length': 15}) }}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>
  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>
</ngx-graph>
