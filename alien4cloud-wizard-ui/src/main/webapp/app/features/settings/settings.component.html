<div fxLayout="column" fxLayoutAlign="center center">
  <form>
    <br>
    <mat-slide-toggle [formControl]="showFsmGraphCtrl">Show FSM graph</mat-slide-toggle>
    <mat-slider [formControl]="fsmGraphHeightCtrl" min="100" max="1800" thumbLabel>FSM Graph height</mat-slider>
    <mat-slider [formControl]="fsmGraphZoomLevel" min="0.1" max="4.0" step="0.1" thumbLabel>FSM Graph Zoom Level</mat-slider>
  </form>
</div>
