<div fxLayout="column" fxLayoutAlign="center center">
  <form>
    <table class="settings-table">
      <tr class="settings-row">
        <td class="settings-label" align="right">
          Show FSM graph
        </td>
        <td>
          <mat-slide-toggle labelPosition="before" [formControl]="showFsmGraphCtrl"></mat-slide-toggle>
        </td>
      </tr>
      <tr>
        <td class="settings-label" align="right">
          FSM Graph height
        </td>
        <td>
          <mat-slider [disabled]="!showFsmGraphCtrl.value" [formControl]="fsmGraphHeightCtrl" min="100" max="1800" thumbLabel></mat-slider>
        </td>
      </tr>
      <tr>
        <td class="settings-label" align="right">
          FSM Graph Zoom Level
        </td>
        <td>
          <mat-slider [disabled]="!showFsmGraphCtrl.value" [formControl]="fsmGraphZoomLevel" min="0.1" max="4.0" step="0.1" thumbLabel></mat-slider>
        </td>
      </tr>
    </table>
  </form>
</div>
