<div class="settings-page" fxLayout="column" fxLayoutAlign="center center">
  <form class="settings-form">
    <w4c-property-editor
      *ngFor="let settingDefinition of settingDefinitions"
      [propertyDefinition]="settingDefinition.setting"
      [formGroup]="settingsForm"
      [id]="settingDefinition.setting.id"
      [label]="settingDefinition.setting.label"
      [value]="settingDefinition.value"
      (valueChange)="settingChanged(settingDefinition.setting.id, $event)">
    </w4c-property-editor>
  </form>
</div>
