<h3>
  <div class="home-component-feature-list-summary">
    <p [innerHTML]="'shared.Home.Welcome' | translate"></p>
  </div>
</h3>
<div class="home-component-feature-list">
  <a *ngFor="let feature of features"
    class="home-component-feature-list-item"
    [ngClass]="{'home-component-feature-list-item-disabled': !isFeatureAvailable(feature)}"
    (click)="openFeature(feature)"
    (mouseover)="feature.active = isConnected && feature.allowed && feature.enabled"
    (mouseout)="feature.active = false">
    <mat-card class="home-component-feature-list-card">
      <mat-card-header fxLayoutAlign="space-between center" class="home-component-feature-list-header">
        <mat-icon *ngIf="feature.active || true" [color]="(feature.active) ? 'primary' : ''" flex class="featureIcon">{{feature.iconName}}</mat-icon>
        <mat-card-title [ngClass]="{'w4c-primary-text-A200': feature.active}" flex>{{ 'Feature.' + feature.id + '.label' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="home-component-feature-list-card-summary">{{ 'Feature.' + feature.id + '.description' | translate }}</mat-card-content>
    </mat-card>
  </a>
  <a *ngFor="let feature of addons"
    class="home-component-feature-list-item"
    [ngClass]="{'home-component-feature-list-item-disabled': !isFeatureAvailable(feature)}"
    (click)="openAddon(feature)"
    (mouseover)="feature.active = isConnected && feature.allowed && feature.enabled"
    (mouseout)="feature.active = false">
    <mat-card class="home-component-feature-list-card">
      <mat-card-header fxLayoutAlign="space-between center" class="home-component-feature-list-header">
        <mat-icon *ngIf="feature.active || true" [color]="(feature.active) ? 'primary' : ''" flex class="featureIcon">{{feature.iconName}}</mat-icon>
        <mat-card-title [ngClass]="{'w4c-primary-text-A200': feature.active}" flex>{{ 'Feature.' + feature.id + '.label' | translate }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="home-component-feature-list-card-summary"><span [innerHtml]="'Feature.' + feature.id + '.description' | translate"></span></mat-card-content>
    </mat-card>
  </a>
</div>
